<!DOCTYPE hmtl>
<html>
	<head>
		<title>PetBet - Login</title>
		<meta name="author" content="PetBet">
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<script type="text/javascript" lang="javascript" src="../js/jquery-3.3.1.min.js"></script>
		<script type="text/javascript" lang="javascript" src="login.js"></script>
		<link rel=stylesheet type="text/css" href="../css/main_style.css">
	</head>
	<body>
		<div class=title name="login_header" id="login_header">
			Login<br>
			<br>
		</div>
		<div class=subtitle name="login_sub_header" id="login_sub_header">
		</div>
		<div class=form_paragraph name="login_paragraph" id="login_paragraph">
			<br>
			<form name="login_form" id="login_form">
				<input type="text" name="username" id="username" maxlength="30"size="30" placeholder="username"><br>
				<input type="text" name="password" id="password" maxlength="30"size="30" placeholder="password"><br>
				<br>
				<button class=users name="login_btn" id="login_btn" onclick="login()">Login</button><br>
			</form>
			<br>
		</div>
	</body>
</html>
