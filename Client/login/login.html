<!doctype html>
<html lang="en">
	<head>
		<title> PetBet - Login </title>
		<meta name="author" content="PetBet">
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<script type="text/javascript" lang="javascript" src="../js/jquery-3.3.1.min.js"></script>
		<script type="text/javascript" lang="javascript" src="../js/cookie.js"></script>
		<script type="text/javascript" lang="javascript" src="login-check.js"></script>
		<script type="text/javascript" lang="javascript" src="login-server_interaction.js"></script>
		<link rel=stylesheet type="text/css" href="../css/main_style.css">
		<link rel=stylesheet type="text/css" href="../css/login&register.css">
	</head>
	<body>
		<br><br>
		<div class=form_paragraph name="login_paragraph" id="login_paragraph">
			<br><br><p class=title>ACCEDI</p><br><br>
			<div class=subtitle name="login_sub_header" id="login_sub_header">
			</div>
			<br>
			<div class=error name=error_msg id=error_msg>
			</div>
			<br>
			<form method="post" name="login_form" id="login_form">
					<input type="text" name="user" id="user" placeholder="Username/Email" autofocus/>
					<br><br>
					<input type="password" name="password" id="password" placeholder="Password" />
					<br><br>
					<input type="checkbox" name="rememberMe" id="rememberMe" size="3">
					<p>Ricordami</p>
					<br><br>
				<button class=login name="login_btn" id="login_btn" onclick="event.preventDefault(); login()">Login</button><br>
					<br><br>
					<p>Non hai un account?
					<a href="../register/register.html" title="Link per registrazione">Registrati<a></p><br><br> 
			</form>
			<br><br>
		</div>
	</body>
</html>
