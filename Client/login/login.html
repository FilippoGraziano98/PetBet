<!doctype html>
<html lang="en">
	<head>
		<title> PetBet - Login </title>
		<meta name="author" content="PetBet">
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<script type="text/javascript" lang="javascript" src="../js/jquery-3.3.1.min.js"></script>
		<script type="text/javascript" lang="javascript" src="../js/cookie.js"></script>
		<script type="text/javascript" lang="javascript" src="login.js"></script>
		<script type="text/javascript" lang="javascript">
			function validaForm() {
				if(document.login_form.user.value=="") {
					alert("Il campo user non pu\u00F2 essere vuoto");
					return false;
				}
				if(document.login_form.password.value=="") {
					alert("Il campo password non pu\u00F2 essere vuoto");
					return false;
				}
				return true;
			}
		</script>
		<link rel=stylesheet type="text/css" href="../css/main_style.css">
	</head>
	<body>
		<div class=title name="login_header" id="login_header">
			ACCEDI<br>
			<br>
		</div>
		<div class=subtitle name="login_sub_header" id="login_sub_header">
		</div>
		<div class=form_paragraph name="login_paragraph" id="login_paragraph">
			<br><br><br><br>
			<form method="post" name="login_form" id="login_form">
					<input type="text" name="user" id="user" placeholder="Username/Email" autofocus/>
					<br><br>
					<input type="password" name="password" id="password" placeholder="Password" />
					<br><br>
					<input type="checkbox" name="rememberMe" size="3">
					Ricordami
					<br><br>
				<button class=users name="login_btn" id="login_btn" onclick="event.preventDefault(); login()">Login</button><br>
					<br><br>
					Non hai un account?
					<a href="../register/register.html" title="Link per registrazione">Registrati<a> 
			</form>
			<br><br>
		</div>
	</body>
</html>
