<!DOCTYPE hmtl>
<html>
	<head id="header">
		<title>PetBet</title>
		<meta name="author" content="PetBet">
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<script type="text/javascript" lang="javascript" src="js/jquery-3.3.1.min.js"></script>
		<script type="text/javascript" lang="javascript" src="js/cookie.js"></script>
		<script type="text/javascript" lang="javascript" src="js/home.js"></script>
		<script type="text/javascript" lang="javascript" src="js/logout.js"></script>
		<script type="text/javascript" lang="javascript" src="js/common.js"></script>
		<script type="text/javascript" lang="javascript" src="js/quote.js"></script>
		<script type="text/javascript" lang="javascript" src="js/quote-interaction_with_server.js"></script>
		<script type="text/javascript" lang="javascript" src="cavalli/loadCavalli.js"></script>
		<script type="text/javascript" lang="javascript" src="cavalli/cavalli.js"></script>
		<script type="text/javascript" lang="javascript" src="cavalli/cavalli-info_cavalli.js"></script>
		<script type="text/javascript" lang="javascript" src="cavalli/cavalli-classifica.js"></script>
		<script type="text/javascript" lang="javascript" src="cavalli/cavalli-bet.js"></script>
		<script type="text/javascript" lang="javascript" src="cavalli/aux.js"></script>
		<script type="text/javascript" lang="javascript" src="galli/loadGalli.js"></script>
		<script type="text/javascript" lang="javascript" src="galli/galli.js"></script>
		<script type="text/javascript" lang="javascript" src="galli/galli-fight.js"></script>
		<script type="text/javascript" lang="javascript" src="galli/galli-bet.js"></script>
		<link rel=stylesheet type="text/css" href="css/main_style.css">
		<link rel=stylesheet type="text/css" href="css/index.css">
	</head>
<!--	<body background="img/gorilla.jpg">-->
	<body>
		<br>
		<div class=header name="header" id="header">
			<div class=header_area name="main_title" id="main_title""><div class=header id="petbet" onclick="window.location.href='index.html'">PetBet</div></div>
			<div class=header_area name="login" id="login">
				<button class=users name="login_btn" id="login_btn" onclick="window.location.href='login/login.html'">Login</button>
				<button class=users name="register_btn" id="register_btn" onclick="window.location.href='register/register.html'">Register</button>
				<div class=info_logged_user id="logged_user_name"></div>
				<div class=info_logged_user id="logged_user_budget"></div>
			</div>
		</div>
		<br><br>
		<div class=body name="body" id="body">
			<div class=body_area name="left_menu" id="left_menu">
				<!-- div class=menu are the menu buttons -->
				<div class=menu name="cavalli_entry" id="cavalli_entry" onclick="loadCavalli()">
					<img src="img/home/woodsign_cavalli.png" alt="error" width=300px>
				</div>
				<div class=menu name="galli_entry" id="galli_entry" onclick="loadGalli()">
					<img src="img/home/woodsign_galli.png" alt="error" width=300px>
				</div>
				<br>
				<div class=bet name="bet_area" id="left">
					<div class=top></div>
					<table>
						<tr>
							<td><p class=bet_font>Quota</p></td>
							<td id="quota"><p class=bet_font id="quota_int">- - -</p></td>
						<tr>
							<td><p class=bet_font>Puntata</p></td>
							<td><p class=bet_font id=euro_symbol>&#8364</p> <input type="text" name="bet" id="bet" size=3 onChange="bet_update();"></td>
						<tr>
							<td><p class=bet_font>Vincita Potenzale</p></td>
							<td id="vincita_potenziale"><p class=bet_font id="vincita_potenziale_euro_symbol"></p> <p class=bet_font id="vincita_potenziale_value">- - -</p></td>
					</table>
					<div class=bet_msgs>
						<br>
						<button class=scommetti name="scommetti" id="scommetti">SCOMMETTI</button>
						<br><br>
						<div id="alert_msg"></div>
						<div id="ok_msg"></div>
					</div>
					<br>
					<div class=bottom></div>
				</div>
			</div>
			<div class=body_area name="dynamic_area" id="dynamic_area">
					<table class=index>
						<tr onclick="loadCavalli()">
							<td><img src="img/home/index-cavalli-definitivo.png" alt="error"></td>
						</tr>
						<tr onclick="loadGalli()">
							<td><img src="img/home/index-galli-definitivo.png" alt="error" width=1036 height=358></td>
						</tr>
					</table>
			</div>
	</body>
</html>
