<!doctype html>
<html lang="en">
	<head>
		<title> PetBet - Login </title>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<meta name="author" content="PetBet">
		<script type="text/javascript" lang="javascript" src="loginScript.js">
		</script>
	</head>
	<body>
		<form method="post" name="formLogin">
			<div align = center>
				<br><br><br><br><br><br><br>
				<h1> 
				<font face="arial" size="+10" color="darkblue"> ACCEDI </font>
				</h1>
				<br> 
				<input type="text" name="inputEmail"  placeholder="Email" required autofocus/>
				<br><br>
				<input type="password" name="inputPassword" placeholder="Password" required/>
				<br><br>
				<input type="checkbox" name="rememberMe" size="3">
				Ricordami
				<br><br>
				<button type="Submit">Login</button>
				<br><br>
				Non hai un account?
				<a href="register.html" title="Link per registrazione">Registrati<a> 
			</div>
		</form>
	</body>
</html>
